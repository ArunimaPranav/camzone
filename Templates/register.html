<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Register</title>
  </head>
  <body>
 
    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100 py-5">
            <div class="col-lg-12 col-xl-11 d-flex justify-content-center">
              <div class="card text-black" style="border-radius: 25px; width:800px;">
                <div class="card-body" >
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
      
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
      
                      <form class="mx-1 mx-md-4"  method="POST" action="">
                          {% csrf_token %}
                        <div class=" mb-4 ">
                          <div class="form-outline flex-fill mb-0 d-flex flex-column align-items-start">
                            <!-- <input type="text" id="form3Example1c" class="form-control" /> -->
                            {{form.first_name}}
                            <label class="form-label" for="form3Example1c">First Name</label>
                          </div>
                        </div>
                        <div class=" align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0 d-flex flex-column align-items-start">
                            <!-- <input type="text" id="form3Example1c" class="form-control" /> -->
                            {{form.last_name}}
                            <label class="form-label" for="form3Example1c">Last Name</label>
                          </div>
                        </div>
      
                        <div class=" align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0 d-flex flex-column align-items-start">
                            <!-- <input type="email" id="form3Example3c" class="form-control" /> -->
                            {{form.email}}
                            <label class="form-label" for="form3Example3c">Email</label>
                          </div>
                        </div>
                        <div class=" align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0 d-flex flex-column align-items-start">
                            <!-- <input type="number" id="form3Example1c" class="form-control" /> -->
                            {{form.mobile}}
                            <label class="form-label" for="form3Example1c">Mobile</label>
                          </div>
                        </div>
                        <div class=" align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0 d-flex flex-column align-items-start">
                            <!-- <input type="number" id="form3Example1c" class="form-control" /> -->
                            {{form.gender}}
                            <label class="form-label" for="form3Example1c">Gender</label>
                          </div>
                        </div>
      
                        <div class=" align-items-center mb-4">
                          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0 d-flex flex-column align-items-start">
                            <!-- <input type="password" id="form3Example4c" class="form-control" /> -->
                            {{form.password}}
                            <label class="form-label" for="form3Example4c">Password</label>
                          </div>
                        </div>
      
                        <div class=" align-items-center mb-4">
                          <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0 d-flex flex-column align-items-start">
                            <!-- <input type="password" id="form3Example4cd" class="form-control" /> -->
                            {{form.confirm_password}}
                            <label class="form-label" for="form3Example4cd">Repeat your password</label>
                          </div>
                        </div>
      
                        {% for message in messages %}
                        <h6 style="color:red">{{message}}</h6>
                        {% endfor %}
      
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <button type="submit" class="btn btn-primary btn-lg">Register</button>
                        </div>
      
                      </form>
      
                    </div>
                    <!-- <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
      
                      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                        class="img-fluid" alt="Sample image">
      
                    </div> -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
